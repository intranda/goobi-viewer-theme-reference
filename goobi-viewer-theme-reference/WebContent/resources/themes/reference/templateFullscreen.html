<!DOCTYPE html [
	<!ENTITY copy "&#169;">
	<!ENTITY times "&#215;">
	<!ENTITY nbsp "&#160;">
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	xmlns:templateComponent="http://xmlns.jcp.org/jsf/composite/themes/reference/components"
	lang="#{navigationHelper.localeString}"
	dir="#{navigationHelper.localeString eq 'ar' or navigationHelper.localeString eq 'iw' ? 'rtl' : 'ltr'}"
	class="#{sessionBean.get('colorTheme')}">

<!-- templateName determines which CSS + JS libraries will be included -->
<c:set var="templateName" value="templateFullscreen" />

<!-- You can force exclude default css or js: Add a string to one of the arrays below (ex. 'bootstrap', 'themeCss'; 'all' excludes all CSS or JS files) -->
<c:set var="excludeCSS" value="#{[]}" />
<c:set var="excludeJS" value="#{[]}" />


<h:head profile="http://dublincore.org/documents/dcq-html/">

	<ui:insert name="head" />

	<title><h:outputText
			value="#{activeDocumentBean.titleBarLabel} - "
			rendered="#{activeDocumentBean.titleBarLabel != null}" />#{adminThemesBean.getThemeLabel(configurationBean.name)}
	</title>

	<!-- META TAGS -->
	<ui:include src="/resources/includes/templateHeads/metaTags.xhtml" />
	<meta name="color-scheme" content="light dark" />

	<!-- FAVICON -->
	<link rel="shortcut icon"
		href="#{adminThemesBean.getIcon(&quot;images/template/favicon.ico&quot;, 32, 32)}" />

	<!-- TWITTER CARD / OPENGRAPH -->
	<ui:include src="/resources/includes/embed/twittercard.xhtml" />
	<ui:include src="/resources/includes/embed/opengraph.xhtml" />

	<!-- RELATIVE URL TAGS -->
	<h:outputText escape="false"
		value="#{activeDocumentBean.relativeUrlTags}" />

	<!-- OPENSEARCH -->
	<link rel="search" type="application/opensearchdescription+xml"
		title="#{adminThemesBean.getThemeLabel(configurationBean.name)}"
		href="#{request.contextPath}/api/v1/opensearch/" />

	<!-- OEMBED -->
	<ui:fragment rendered="#{activeDocumentBean.recordLoaded}">
		<link rel="alternate" type="application/json+oembed"
			href="#{navigationHelper.applicationUrl}oembed?url=#{navigationHelper.encodedUrl}&amp;format=json"
			title="Goobi viewer oEmbed Profile" />
	</ui:fragment>

	<!-- CSS -->
	<ui:include src="/resources/includes/templateHeads/css.xhtml">
		<ui:param name="templateName" value="#{templateName}" />
		<ui:param name="excludeCSS" value="#{excludeCSS}" />
      	<ui:param name="cacheBuster" value="-cachetimestamp=2022-9-1-10-5-6" />
	</ui:include>

	<!-- SUBTHEME CSS -->
	<h:panelGroup
		rendered="#{navigationHelper.subthemeSelected and navigationHelper.subThemeDiscriminatorValue!='-'}">
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/themes/#{navigationHelper.theme}/css/dist/#{navigationHelper.subThemeDiscriminatorValue}.min.css?${navigationHelper.buildVersion}" />
	</h:panelGroup>

	<!-- QUICK CSS IN VIEWER BACKEND - ADDS <style> NODE -->
	<h:outputText escape="false" value="#{adminThemesBean.styleSheet}" />

	<!-- JAVASCRIPT -->
	<ui:include src="/resources/includes/templateHeads/js.xhtml">
		<ui:param name="templateName" value="#{templateName}" />
		<ui:param name="excludeJS" value="#{excludeJS}" />
      	<ui:param name="cacheBuster" value="-cachetimestamp=2022-9-1-10-5-6" />
	</ui:include>
	
    <!-- QUICK JS IN VIEWER BACKEND - ADDS <script> NODE -->
	<h:outputText escape="false" value="#{adminThemesBean.javascript}"/>

</h:head>

<ui:insert name="metadata" />

<h:body id="fullscreen">
	<f:view locale="#{navigationHelper.locale}">

		<!-- CONTENT FULLSCREEN -->
		<ui:insert name="content-fullscreen" />

		<!-- CUSTOM JS -->
		<ui:include src="includes/customJS.xhtml" />
	</f:view>

	<!-- COOKIE BANNER -->
	<ui:include src="/resources/includes/cookieBanner.xhtml" />
	<!-- PIWIK -->
	<ui:fragment rendered="#{configurationBean.piwikTrackingEnabled}">
		<viewerComponent:piwikTracking
			piwikBaseURL="#{configurationBean.piwikBaseURL}"
			piwikSiteID="#{configurationBean.piwikSiteID}" />
	</ui:fragment>
</h:body>
</html>
