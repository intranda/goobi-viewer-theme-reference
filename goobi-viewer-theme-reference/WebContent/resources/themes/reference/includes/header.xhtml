<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:util="http://goobi.io/util"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
    xmlns:templateComponent="http://xmlns.jcp.org/jsf/composite/themes/reference/components">
    <!-- PAGE HEADER -->
    <header
        id="header"
        class="header #{userBean.admin ? '-adminActive':''}">
        <div class="container header__wrapper">
            <div class="header__inner">
                <!-- PAGE HEADER BOTTOM LOGO -->
                <div class="header__logo">
                    <a href="#{request.contextPath}/">
                        <img
                            src='#{adminThemesBean.getLogo("/images/template/goobi_logo.svg", 300, 150)}'
                            alt="#{adminThemesBean.getThemeLabel(configurationBean.name)} Logo" />
                        <span class="header__span">#{adminThemesBean.getThemeLabel(configurationBean.name)}</span>
                    </a>
                </div>

                <!-- PAGE HEADER TOP ACTIONS -->
                <div class="header__actions">
                    <!-- BOOKMARKS -->
                    <div class="header__actions-bookmark">
                        <viewerComponent:bookmarkListNavigation />
                    </div>
                    <!-- CHANGE LOCALE -->
                    <ui:fragment rendered="#{fn:length(navigationHelper.supportedLanguages) > 1}">
                        <div
                            id="changeLocalWrapper"
                            class="header__actions-language">
                            <button
                                type="button"
                                class="btn btn--clean header__actions-language-button"
                                data-toggle="local"
                                aria-label="#{msg.aria_label__switch_language}">
                                <!--  CHANGE THIS MESSAGE KEY FOR LONG/SHORT LANGUAGE STRINGS -->
                                <!-- #{msg['changeLocal_long_' += navigationHelper.localeString]}</button> -->

                                <!-- GENERIC ICON AND MESSAGE -->
                                <util:icon-text
                                    icon="world"
                                    text="#{msg.language}" />
                            </button>
                            <!--  STYLE CSS FOR LANGUAGE TOGGLE FUNCTIONALITY -->
                            <viewerComponent:changeLocal
                                toggleLanguage="false"
                                longLanguageStrings="true" />
                        </div>
                    </ui:fragment>
                    <!-- LOGIN NAVIGATION -->
                    <div class="header__actions-login">
                        <viewerComponent:loginNavigation />
                    </div>

                    <div class="header__actions-search-wrapper">
                        <button
                            data-open="search"
                            class="btn btn--icon header__actions-search-button"
                            aria-label="#{msg.search}">
                            <util:icon icon="search" />
                        </button>

                        <button
                            data-close="search"
                            class="btn btn--icon header__actions-search-close-button"
                            aria-label="#{msg.close}: #{msg.cms_sidebarElement_searchField}">
                            <span class="header__actions-search-close">
                                <span></span>
                            </span>
                        </button>
                    </div>

                    <div class="header__actions-color-switch">
                        <viewerComponent:colorThemeToggle />
                    </div>

                    <ui:fragment rendered="#{adminClientsBean.clientLoggedIn}">
                        <div class="header__client-status">
                            <viewerComponent:clientApplicationStatus />
                        </div>
                    </ui:fragment>

                    <button
                        type="button"
                        data-open="menu"
                        aria-label="#{msg.aria_label__open_navigation}"
                        class="header__mobile-burger-menu-alternative">
                        <span></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- MOBILE MENU OVERLAY/BACKGROUND -->
        <div class="header__navigation-mobile-background"></div>

        <!-- MOBILE ONLY NAVIGATION -->
        <nav class="page-navigation__mobile #{userBean.admin ? '-adminActive':''}">
            <div class="container page-navigation__wrapper">
                <viewerComponent:navigation
                    id="pageNavigationMobile"
                    megaMenu="false" />
                <!-- CHANGE LANGUAGE -->
                <ui:fragment rendered="#{fn:length(navigationHelper.supportedLanguages) > 1}">
                    <div class="page-navigation__mobile-languages-wrapper">
                        <div
                            class="page-navigation__mobile-languages-trigger"
                            data-trigger="mobileToggleLanguages">
                            <button class="btn btn--clean">
                                <util:icon-text
                                    icon="world"
                                    text="#{msg.MD_LANGUAGE}" />
                            </button>
                            <span
                                class="page-navigation__mobile-languages-toggle-indicator"
                                data-state="closed"
                                aria-hidden="true">
                                <span
                                    class="page-navigation__mobile-languages-toggle-indicator-icon"
                                    data-icon-state="closed">
                                    <util:icon icon="plus" />
                                </span>
                                <span
                                    class="page-navigation__mobile-languages-toggle-indicator-icon"
                                    data-icon-state="open"
                                    hidden="hidden">
                                    <util:icon icon="minus" />
                                </span>
                            </span>
                        </div>
                        <h:form
                            id="changeLocalFormMobile"
                            prependId="false">
                            <ul
                                class="page-navigation__mobile-languages-selection"
                                data-target="mobileLanguageSelection">
                                <ui:repeat
                                    var="lang"
                                    value="#{navigationHelper.supportedLanguages}">
                                    <li>
                                        <h:commandLink
                                            styleClass="page-navigation__mobile-languages-selection-link #{navigationHelper.localeString == lang ? 'activeLang' : ''}">
                                            <span class="page-navigation__mobile-languages-selection-label">
                                                <h:outputText value="#{msg['changeLocal_long_' += lang]}" />
                                            </span>
                                            <ui:fragment rendered="#{navigationHelper.localeString == lang}">
                                                <span
                                                    class="page-navigation__mobile-languages-selection-icon"
                                                    aria-hidden="true">
                                                    <util:icon icon="check" />
                                                </span>
                                            </ui:fragment>
                                            <f:setPropertyActionListener
                                                target="#{navigationHelper.localeString}"
                                                value="#{lang}" />
                                        </h:commandLink>
                                    </li>
                                </ui:repeat>
                            </ul>
                        </h:form>
                    </div>
                </ui:fragment>
            </div>
        </nav>

        <!-- SEARCH BOX -->
        <div
            data-target="search-box"
            class="header__search-box">
            <div class="container">
                <widgetComponent:widget_searchField onlySearchIcon="false" />
            </div>
        </div>

        <!-- DESKTOP NAVIGATION -->
        <div
            id="pageNavigation"
            class="page-navigation #{userBean.admin ? '-adminActive':''}">
            <div class="container page-navigation__wrapper">
                <viewerComponent:navigation
                    id="header__nav-menu-desktop"
                    megaMenu="false" />
            </div>
        </div>
    </header>
</ui:composition>
